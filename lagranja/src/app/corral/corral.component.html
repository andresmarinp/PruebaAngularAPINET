<div class="container" >
  <div class="row" >
    <div class="col-8 offset-2" >
  <form >

      <h2>{{title}}</h2>
      <div class="row" >
        <div class="form-group col-8">
          <label for="nombrecorral">Nombre Corral</label>
          <input type="text" name="nombrecorral" class="form-control" [(ngModel)]="nombrecorral" >
        </div>
      </div>
      <div class="row" >
        <div class="form-group col-8">
          <label for="capacidad">Capacidad</label>
          <input type="number" name="capacidad" class="form-control" [(ngModel)]="capacidad">
        </div>
    </div>
    <br>
    <div class="row" >
      <div class="col-8" >
        <button type="submit" name="crear" class="btn btn-primary" (click)="registrarCorral()">Crear Corral</button>
      </div>
    </div>
  
</form>

 <br>
 <h4>Listado de Corrales</h4>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre Corral</th>
      <th scope="col">Capacidad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of corrales; let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{c.nombre}}</td>
      <td>{{c.capacidad}} Animales</td>
    </tr>
   
  </tbody>
</table>
</div>
</div>
</div>
